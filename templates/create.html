{% extends 'base.html' %}

{% block title %}
<title>Добавление картины</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Добавление картины</h1>
    <form method="post">
        <input type="text" class="form-control" name="title" id="title" placeholder="Название картины"><br>
        <input type="number" class="form-control" name="price" id="price" placeholder="Цена картины"><br>
        <input type="text" class="form-control" name="text" id="text" placeholder="Описание картины"><br>
        <button class="btn btn-success" type="submit">Добавить картину</button>
    </form>
</div>
{% endblock %}
